{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{% static 'resources/edit_post.css' %}">
</head>

<body class="dark-bg">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center" href="{% url 'homepage' %}">
            <img src="{% static 'resources/sparkShare-logo.png' %}"
                 class="navbar-logo"
                 width="60"
                 height="60"
                 alt="Logo">
            <span class="navbar-brand-name ms-2">SparksShare</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/resources/">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload/">Upload</a></li>
            </ul>

            {% if user.is_authenticated %}
                <a class="nav-link ms-4" id="profile" href="/profile/">
                    <img src="{{ user.profile.avatar.url }}"
                         class="profile-img">
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="main-content">
    <div class="form-container">

        <div class="form-card">
            <h2 class="form-title">Edit Post</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" value="{{ post.subject }}" required>
                </div>

                <div class="form-group">
                    <label>Current File</label>
                    {% if post.file %}
                        <div class="current-file">
                            <a href="{{ post.file.url }}" target="_blank">
                                {{ post.file.name }}
                            </a>
                        </div>
                    {% else %}
                        <p class="no-file">No file uploaded</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label>Change File</label>
                    <input type="file" name="file">
                </div>

                <!-- <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" rows="5">{{ post.content }}</textarea>
                </div> -->

                <button type="submit" class="submit-btn">Update Post</button>

            </form>
        </div>

    </div>
</main>

</body>
</html>
